name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        name: Test
        runs-on: macos-latest
        strategy:
            matrix:
                node-version: ['14.x', 15.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2-beta
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run build
            - run: npm run test
    lhci:
        name: Lighthouse
        runs-on: macos-latest
        strategy:
            matrix:
                node-version: ['14.x', 15.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2-beta
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run build
            - name: run Lighthouse CI
            - run: |
                  npm install -g @lhci/cli@0.6.x
                  lhci autorun
